<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="calculator"> 
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()">C</button>
            <button class="yellow" onclick="backspace()"><img src="./back.png" width="75px" alt="" style="display: flex;"></button>
            <button class="yellow" onclick="appendToDisplay('/')">/</button>
            <button class="yellow" onclick="appendToDisplay('*')">X</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="yellow" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="yellow" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="yellow" onclick="calculate()" style="height: 200px;">=</button>
            <button onclick="appendToDisplay('0')"  style="width:200px ; position: absolute; bottom:30px ;right:790px">0</button>
            <button onclick="appendToDisplay('.')" style="position: absolute; bottom:30px ;right:670px">.</button>
            
            

        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
